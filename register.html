<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
  </head>
  <body>
    <div class="full-page">
      <div id="register-form" class="register-page">
        <div class="form-box">
          <div class="form">
            <form class="register-form">
              <center><h1 class="main-heading">Registration</h1></center>
              <input type="text"placeholder="FirstName"/>
              <input type="text"placeholder="LastName"/>
              <input type="text"placeholder="username"/>
              <input type="text"placeholder="password"/>
              <input type="text"placeholder="ConfirmPassword"/>
              <input type="number"placeholder="PhoneNumber"/>
              <input type="text"placeholder="country"/>
              <input type="text"placeholder="state/province"/>
              <input type="radio"name="gender"/>
              <label for="gender"> Select Your Gender</label>
              <select name="gender">
                <option value="none" selected>Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
              <input type="register" name="register" value="Register" class="btn">
              <p class='asking'>Already Registered?  <a href="login.html">Login</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
